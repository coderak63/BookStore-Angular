
<div class="container-fluid mt-2 mb-3" style="font-family: Roboto,Arial,sans-serif;">
    <div class="row no-gutters">
        <div class="col-md-5 pr-2">
            <div class="card">
                <div class="demo">
                    <ul id="lightSlider">
                        <li data-thumb="https://149349728.v2.pressablecdn.com/wp-content/uploads/2019/11/jaredd-craig-HH4WBGNyltc-unsplash.jpg"> <img src="https://149349728.v2.pressablecdn.com/wp-content/uploads/2019/11/jaredd-craig-HH4WBGNyltc-unsplash.jpg" /> </li>
                        
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="col-md-7">
            <div class="card">
                
                <div class="about"> <h3>{{book.title}} </h3>
                    <h4 class="font-weight-bold" style="color: green;">â‚¹{{book.price}}</h4>
                </div>
                
                <hr>
                <div class="product-description">
                    <div><span class="h5">Authors:&nbsp;</span><span style="
                        color: #2874f0;">{{book.authors}}</span></div>
                    <div class="mt-2">
                    <div><span class="h5">Category:&nbsp;</span><span style="
                        color: #ec4218;">{{book.category}}</span></div>
                    </div>
                    
                    <div class="mt-2"> <span class="h5">Description:</span>
                        <p>{{book.description}}</p>
                        <div>
                            <div class="d-flex align-items-center"> <span class="data-title">ISBN:&nbsp;</span> <span class="data-body">{{book.isbn}}</span> </div>
                            <div class="d-flex align-items-center"> <span class="data-title">Language:&nbsp;</span> <span class="data-body">{{book.language}}</span> </div>
                            <div class="d-flex align-items-center"> <span class="data-title">Pages:&nbsp;</span> <span class="data-body">{{book.page_count}}</span> </div>
                            <div class="d-flex align-items-center"> <span class="data-title">Publisher:&nbsp;</span> <span class="data-body" style="
                                color: #2874f0;
                                font-weight: 500;">{{book.publisher}}</span> </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>

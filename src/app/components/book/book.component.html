
<div class="row p-2 bg-white border rounded">
    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://149349728.v2.pressablecdn.com/wp-content/uploads/2019/11/jaredd-craig-HH4WBGNyltc-unsplash.jpg"></div>
    <div class="col-md-6 mt-1">
        <h5>{{book.title}}</h5>
        <div class="d-flex flex-row">
            <div class="ratings mr-2">ISBN:&nbsp;</div><span>{{book.isbn}}</span>
        </div>
        <div class="mt-1 mb-1 spec-1">Authors:&nbsp;<span>{{book.authors}}</span></div>
        <div class="mt-1 mb-1 spec-1">Publisher:&nbsp;<span>{{book.publisher}}</span></div>
        <div class="mt-1 mb-1 spec-1">Page Count:&nbsp;<span>{{book.page_count}}</span></div>
        <p class="text-justify text-truncate para mb-0">{{book.description}}<br><br></p>
    </div>
    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
        <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">â‚¹{{book.price}}</h4>
        </div>
        <h6 >Language:&nbsp;<span class="text-success">{{book.language}}</span></h6>
        <h6 >Category:&nbsp;<span class="text-success">{{book.category}}</span></h6>
        <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="button" (click)="openBookDetails()">Details</button></div>
        <div class="d-flex flex-column mt-2"><button class="btn btn-danger btn-sm" type="button" (click)="emitForDelete()">Delete</button></div>
    </div>
  </div>

<div class="col-lg-4 col-md-6 pt-md-4 pt-3">
    <div class="card">
        <div class="image-container" (click)="openBookDetails()">   
            <div>
                <img *ngIf="loadingImage && !imageLoadError" src="/assets/loading.gif" alt="loading" class="img-fluid rounded thumbnail-image w-100"/>
                <img *ngIf="imageLoadError" src="/assets/image_not_found.jpg" alt="Image not found!" class="img-fluid rounded thumbnail-image w-100"/>
                <img [hidden]="loadingImage" (load)="onImageLoad()" class="img-fluid rounded thumbnail-image w-100" src="data:image/jpg;base64,{{imageModel.image.data}}" />
            </div>
        </div>
        <div class="card-body d-flex flex-column">
        <div class="product-detail-container p-2">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="book-name">{{book.title}}</h5>
                <div class="d-flex flex-column mb-2"> <span class="new-price">₹ {{book.price}}</span>  </div>
            </div>
            <div class="d-flex justify-content-between align-items-center pt-1">
                <div class="color-select d-flex "> <span class="details">{{book.authors}}</span>  </div>
                <div class="d-flex "> <span class="details">{{book.language}}</span>  </div>
            </div>
            <div class="d-flex justify-content-between align-items-center pt-1">
                <div> <i class="fa fa-star-o rating-star"></i> <span class="rating-number"> {{this.rating.rating_avg}}</span> </div> 
                <!--
                <button class="buy btn-sm btn-success">Add To Cart</button>
                -->
            </div>
        </div>
        </div>
        
    </div>
    
</div>

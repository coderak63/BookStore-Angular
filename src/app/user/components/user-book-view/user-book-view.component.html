
<div class="container-fluid mt-2 mb-3" style="font-family: Roboto,Arial,sans-serif;">
  <div class="row no-gutters">
      <div class="col-md-5 pr-2">
          <div class="card">
              <div class="demo">            
                  <!-- 
                  <img src="data:image/jpg;base64,{{imageModel.image.data}}">
                  -->  
                  <img *ngIf="loadingImage && !imageLoadError" src="/assets/loading.gif" alt="loading"/>
                  <img *ngIf="imageLoadError" src="/assets/image_not_found.jpg" alt="Image not found!"/>
                  <img [hidden]="loadingImage" (load)="onImageLoad()" src="data:image/jpg;base64,{{imageModel.image.data}}" />

                      
                  
                  
              </div>
          </div>
          
      </div>
      <div class="col-md-7">
          <div class="card">
              
              
              <div id="title"> 
                  <span class="h3">{{book.title}}</span>
                  
              </div>
              <div id="price">
                  <span class="h4" style="color: green;">â‚¹{{book.price}}</span>
                  
              </div>
              
              <hr>
              <div class="product-description">
                  <div>
                      <span class="h5">Authors:&nbsp;</span><span style="
                          color: #2874f0;">{{book.authors}}</span>
                      
                  </div>
                  <div class="mt-2">
                      <div>
                          <span class="h5">Category:&nbsp;</span><span style="
                              color: #ec4218;">{{book.category}}</span>
                          
                      </div>
                  </div>
                  
                  <div class="mt-2"> 
                      <span class="h5">Description:</span>
                      
                      <p>{{book.description}}</p>
                      <div>
                          <div class="d-flex align-items-center"> 
                              <span class="data-title">ISBN:&nbsp;</span> <span class="data-body">{{book.isbn}}</span> 
                              
                          </div>
                          <div class="d-flex align-items-center"> 
                              <span class="data-title">Language:&nbsp;</span> <span class="data-body">{{book.language}}</span> 
                              
                          </div>
                          <div class="d-flex align-items-center"> 
                              <span class="data-title">Pages:&nbsp;</span> <span class="data-body">{{book.page_count}}</span> 
                              
                          </div>
                          <div class="d-flex align-items-center"> 
                              <span class="data-title">Publisher:&nbsp;</span> <span class="data-body" style="
                                  color: #2874f0;
                                  font-weight: 500;">{{book.publisher}}</span> 
                              
                          </div>
                          
                      </div>
                  </div>
                  
              </div>


          </div>

          
          <div class="mt-3">
            <app-user-book-ratings [book_id]="this.book_id"></app-user-book-ratings>
        </div>
          
      </div>
  </div>
</div>
